<!DOCTYPE html>
<html>
<head>
	<title>Jump-start HTML &amp; CSS</title>
</head>
<body>

	<h1>Hello Special Characters</h1>
	<p>left single quotation mark: &lsquo;</p>
	<p>right single quotation mark: &rsquo;</p>
	<p>left double quotation mark: &ldquo;</p>
	<p>right double quotation mark: &rdquo;</p>
	<p>ampersand: &amp;</p>
	<p>less-than sign: &lt;</p>
	<p>greater-than sign: &gt;</p>
	<p>copyright symbol: &copy;</p>
	<p>And you can find the complete list of special characters <a href="https://en.wikipedia.org/wiki/List_of_XML_and_HTML_character_entity_references#Character_entity_references_in_HTML">here</a></p>
</body>
</html>
